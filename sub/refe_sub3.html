<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>DigiHoldings | 디지홀딩스</title>

    <!--meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="le=edge">

    <!--bootstrap-->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!--css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/sub.css">
    <link rel="stylesheet" href="css/sub_mob.css">

    <!--favicon--->
    <link href="../img/favicon.ico" rel="icon">
    <link href="../img/favicon.ico" rel="apple-touch-icon">

    <!--js-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../js/menu_scroll.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>



<body>


    <header id="header_sub">
    </header>

    <main>
        <section id="token" class="exchange">
            <div id="headline"></div>
            <div class="section_area container">
                <div class="main_txt">
                    <h4>토큰제작</h4>
                    <hr>
                    <span>상장 진행 이력 : Lbank, Bittrex, Digifiex, P2B, AAX, Probit 등 다수</span>
                </div>
            </div>

            <div class="exchange_area container">
                <ul>
                    <li>
                        <a href="">
                            <img src="img/logo/Bittrex-Global 1.png" alt="Bittrex">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img src="img/logo/Digifinex.png" alt="Digifinex">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img src="img/logo/logo-p2b-1.png" alt="p2b">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img src="img/logo/Daco_5610053.png" alt="Daco_5610053">
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img src="img/logo/full-lbank-logo.png" alt="lbank">
                        </a>
                    </li>


                </ul>

                <div id="app">
                    <input type="checkbox" id="toggle" name="toggle" />



                    <div class="content">
                        <div class="avatar">VIEW MORE
                            <i class="fa-solid fa-angles-down"></i>
                        </div>
                        <label class="button" for="toggle">VIEW MORE
                            <i class="fa-solid fa-angles-down"></i></label>
                    </div>
                    <div class="description">
                        <button class="btn2 btn-2 hover-filled-slide-down" type="button"
                            onclick="location.href=' https://global.bittrex.com/trade/mf1-usdt' "> <span>BITTREX</span>
                        </button>

                        <button class="btn2 btn-2 hover-filled-slide-down" type="button"
                            onclick="location.href=' https://www.lbank.info/exchange/fntg/usdt' "> <span>LBANK</span>
                        </button>

                        <button class="btn2 btn-2 hover-filled-slide-down" type="button"
                            onclick="location.href=' https://www.digifinex.com/en-ww/trade/USDT/LXTO' ">
                            <span>DIGIFINEX</span> </button>
                    </div>

                </div>




            </div>

        </section>
    </main>

    <footer>

    </footer>

    <script>
        AOS.init();
    </script>

    <script src="../js/headerfooter.js"></script>
    <script src="https://kit.fontawesome.com/66ee5b9576.js" crossorigin="anonymous"></script>
</body>


</html>
